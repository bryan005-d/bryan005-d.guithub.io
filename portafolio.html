<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - VISIÓN CREATIVA</title>
    <link rel="stylesheet" href="portafolio.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">VISIÓN CREATIVA</div>
        <nav class="nav-links">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="servicio.html">Servicio</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
            </ul>
        </nav>

    <aside class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/50" alt="Perfil" class="profile-icon">
            <div class="profile-info">
                <span class="name">Nombre Completo</span>
                <span class="status">Activo / Desactivado </span>
            </div>
        </div>
        <div class="sidebar-buttons">
            <button>Crear Nuevo Proyecto</button>
            <button>Proyectos Creados</button>

    <main class="content">
        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" placeholder="Buscar Proyecto..." />
            <i class="fas fa-search"></i>
        </div>

    <footer class="footer">
        <span class="contact">Contactanos:</span>
        <span class="support">Soporte</span>
