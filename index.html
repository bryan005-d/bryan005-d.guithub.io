<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Ingreso Residentes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Control de Ingreso Residentes</h1>
    </header>
    <main>
        <!-- Sección de registro de propietarios/residentes -->
        <div class="registro-propietarios">
            <h2>Registro de propietarios y residentes</h2>
            <form id="formulario-registro">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br><br>

                <label for="numero-documento">Número de documento:</label>
                <input type="text" id="numero-documento" name="numero_documento" required><br><br>

                <label for="numero-apartamento">Número de apartamento:</label>
                <input type="text" id="numero-apartamento" name="numero_apartamento" required><br><br>

                <label for="tipo-residente">Tipo:</label>
                <select id="tipo-residente" name="tipo_residente" required>
                    <option value="">Seleccione...</option>
                    <option value="propietario">Propietario</option>
                    <option value="residente">Residente</option>
                </select><br><br>

                <label for="telefono">Teléfono de contacto:</label>
                <input type="text" id="telefono" name="telefono" required><br><br>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required><br><br>

                <button type="submit">Registrar Propietario/Residente</button>
            </form>
        </div>

        <!-- Sección de control de ingreso de residentes/propietarios -->
        <div class="control-residentes">
            <h2>Control de ingreso residentes/propietarios</h2>
            <form id="formulario-acceso">
                <label for="residente-id">ID del residente:</label>
                <input type="text" id="residente-id" name="residente_id" required><br><br>

                <label for="tipo-ingreso">Tipo de ingreso:</label>
                <select id="tipo-ingreso" name="tipo_ingreso" required>
                    <option value="">Seleccione...</option>
                    <option value="entrada">Entrada</option>
                    <option value="salida">Salida</option>
                </select><br><br>

                <label for="fecha-hora-ingreso">Fecha y hora de ingreso:</label>
                <input type="datetime-local" id="fecha-hora-ingreso" name="fecha_hora_ingreso" required><br><br>

                <label for="fecha-hora-salida">Fecha y hora de salida:</label>
                <input type="datetime-local" id="fecha-hora-salida" name="fecha_hora_salida"><br><br>

                <button type="submit">Registrar Acceso</button>
            </form>
        </div>

        <!-- Sección de control de vehículos -->
        <div class="control-vehiculos">
            <h2>Control de vehículos (ingreso y salida)</h2>
            <form id="formulario-vehiculo">
                <label for="placa">Placa del vehículo:</label>
                <input type="text" id="placa" name="placa" required><br><br>

                <label for="tipo-vehiculo">Tipo de vehículo:</label>
                <select id="tipo-vehiculo" name="tipo_vehiculo" required>
                    <option value="">Seleccione...</option>
                    <option value="automovil">Automóvil</option>
                    <option value="moto">Moto</option>
                    <option value="bicicleta">Bicicleta</option>
                    <option value="otro">Otro</option>
                </select><br><br>

                <label for="hora-ingreso">Fecha y hora de ingreso:</label>
                <input type="datetime-local" id="hora-ingreso" name="hora_ingreso" required><br><br>

                <label for="hora-salida">Fecha y hora de salida:</label>
                <input type="datetime-local" id="hora-salida" name="hora_salida"><br><br>

                <button type="submit">Registrar Vehículo</button>
            </form>
        </div>

        <!-- Sección de registro de mascotas -->
        <div class="registro-mascotas">
            <h2>Registro de mascotas</h2>
            <form id="formulario-mascotas">
                <label for="nombre-mascota">Nombre de la mascota:</label>
                <input type="text" id="nombre-mascota" name="nombre_mascota" required><br><br>

                <label for="tipo-mascota">Tipo de mascota:</label>
                <select id="tipo-mascota" name="tipo_mascota" required>
                    <option value="">Seleccione...</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="otro">Otra</option>
                </select><br><br>

                <label for="vacunas">¿Vacunado y desparasitado?</label>
                <input type="checkbox" id="vacunas" name="vacunas"><br><br>

                <button type="submit">Agregar Mascota</button>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2024 Control de Ingreso Residentes</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
