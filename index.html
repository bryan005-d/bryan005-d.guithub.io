<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Ingreso Residentes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Control de Ingreso Residentes</h1>
    </header>

    <main>
        <!-- Control de ingreso residentes/propietarios -->
        <div class="control-residentes">
            <h2>Control de ingreso residentes/propietarios</h2>
            <form id="formulario-registro">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <button type="submit">Registrar Propietario</button>
            </form>
        </div>

        <!-- Control de vehículos (ingreso y salida) -->
        <div class="control-vehiculos">
            <h2>Control de vehículos (ingreso y salida)</h2>
            <form>
                <label for="placa">Placa del vehículo:</label>
                <input type="text" id="placa" name="placa" required>

                <label for="hora-ingreso">Hora de ingreso:</label>
                <input type="time" id="hora-ingreso" name="hora_ingreso" required>

                <label for="hora-salida">Hora de salida:</label>
                <input type="time" id="hora-salida" name="hora_salida">

                <button type="button" onclick="mostrarMensajeExito()">Ingresar</button>
            </form>
        </div>

        <!-- Registro de propietarios y residentes -->
        <div class="registro-propietarios">
            <h2>Registro de propietarios y residentes</h2>
            <form id="formulario-registro-propietarios">
                <label for="nombre-propietario">Nombre del propietario:</label>
                <input type="text" id="nombre-propietario" name="nombre_propietario" required>

                <label for="residencia">Residencia:</label>
                <input type="text" id="residencia" name="residencia" required>

                <label for="notas">Notas adicionales:</label>
                <textarea id="notas" name="notas" rows="4"></textarea>

                <button type="submit">Registrar Propietario/Residente</button>
            </form>

            <ul id="lista-propietarios">
                <!-- Lista de propietarios se actualizará dinámicamente -->
            </ul>
        </div>

        <!-- Registro de mascotas -->
        <div class="registro-mascotas">
            <h2>Registro de mascotas</h2>
            <form id="formulario-mascotas">
                <label for="nombre-mascota">Nombre de la mascota:</label>
                <input type="text" id="nombre-mascota" name="nombre_mascota" required>

                <label for="tipo-mascota">Tipo de mascota:</label>
                <select id="tipo-mascota" name="tipo_mascota" required>
                    <option value="">Seleccione...</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="otra">Otra</option>
                </select>

                <button type="submit">Agregar Mascota</button>
            </form>

            <ul id="lista-mascotas">
                <!-- Lista de mascotas se actualizará dinámicamente -->
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Control de Ingreso Residentes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
